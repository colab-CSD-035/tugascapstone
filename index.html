<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>CalcMe</title>
<meta name='theme-color' content='#333333' />
<link rel="manifest" href="/manifest.json" />
<link rel="prefetch" href="/manifest.json" />
<link rel="shortcut icon" href="assets/icon-128.png" />
<link rel="stylesheet" href="assets/style.css" />
</head>
<body>
<div class='container'>
<nav>
<a id='siteTitle' href='/'>CalcMe</a>
    <span class='mob'>
    <a id='showData' class='mob' onclick="openNav()"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="box-sizing: content-box;"><line x1="8" y1="6" x2="21" y2="6"></line><line x1="8" y1="12" x2="21" y2="12"></line><line x1="8" y1="18" x2="21" y2="18"></line><line x1="3" y1="6" x2="3.01" y2="6"></line><line x1="3" y1="12" x2="3.01" y2="12"></line><line x1="3" y1="18" x2="3.01" y2="18"></line></svg></a>
    <a id='hideData' class='mob' onclick="closeNav()"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="box-sizing: content-box;"><line x1="8" y1="6" x2="21" y2="6"></line><line x1="8" y1="12" x2="21" y2="12"></line><line x1="8" y1="18" x2="21" y2="18"></line><line x1="3" y1="6" x2="3.01" y2="6"></line><line x1="3" y1="12" x2="3.01" y2="12"></line><line x1="3" y1="18" x2="3.01" y2="18"></line></svg></a>
    </span>
    <span class='web menus' style='float: right;padding: 8px 0px;'>
    <div id='menus'>
      <a class='record' href='javascript:showRecord()' style='cursor: pointer;'>Riwayat</a>
      <a href='/about'>Tentang</a>
      <a href='/contact'>Kontak</a>
      
    </div>
    </span>
</nav>
<div id='inputForm'>
<div id='formHolder'>
<div class='col'>
  <p>TINGGI BADAN:</p><p id='val'><span id="heightVal" class='value'></span> CM</p><input type="range" min="70" max="200" value="70" class="slider" id="height">
</div>
<div class='col'>
  <p>BERAT BADAN:</p><p id='val'><span id="weightVal" class='value'></span> KG</p><input type="range" min="40" max="100" value="53" class="slider" id="weight">
</div>
</div>
<button id='hitung'>HITUNG BMI</button>
</div>
<div id="myNav">
  <div class='mob menus' id='mobMenu'></div>
  RIWAYAT
  <div style='float: right;display: inline;'>
    <a id='clearLocalStorage'>HAPUS RIWAYAT</a>
    <a onclick='tutupNav()' id='tutupNav' class='web'>TUTUP</a>
  </div>
  <div id="classhist">
    <div id="histBody">
        
    </div>
  </div>
</div>
<footer>
    &copy; 2021. CalcMe.
</footer>
</div>
<div id='result' style='display: none;position: absolute;top:0;left:0; height:100%; width: 100%;z-index:101; background-color: rgba(0,0,0, .5);align-items: center;justify-content: center;padding-top: 125px;box-sizing: border-box;'>
  <div class='container' style='padding: 0px 12.5px;'>
      <div class='col' style='display: block;padding: 70px 20px 50px;text-align: center;'>
          <span id='cControl'><span id='status'></span></span>
          <p style='font-weight: normal;'>Skor BMI Anda adalah: <span id='bmiScore' style='font-weight: bold;'></span></p>
          <p id='advice' style='font-weight: normal;'></p>
          <button id='tutup'>CLOSE</button>
      </div>
  </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
$("#menus").clone().appendTo("#mobMenu");
});
</script>
<script src='assets/script.js'></script>
<script type='text/javascript' id='pwa-register-sw-js-extra'>
/* <![CDATA[ */ var pwa_sw = {"url":"\/pwa-sw.js","disable_addtohome":"0","enableOnDesktop":""}; /* ]]> */
</script>
<script type='text/javascript' src='/register-sw.js' id='pwa-register-sw-js'></script>
</body>
</html>
